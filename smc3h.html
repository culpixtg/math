(function(){
   var adsManager;
   var adsLoader;
   var adDisplayContainer;
   var intervalTimer;

   var gameStarted = false;
   var adRequested = false;

   var hiddenField, visibilityChangeEvent; 

   function VanillaIMA_startGame() {
      if (gameStarted) return;
      gameStarted = true;

      document.getElementById("GoogleAdPreloader").style.display = "none";

      if (typeof console !== "undefined") console.log("VanillaIMA_startGame");

      launch();
   }

   function VanillaIMA_init() {
      if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Init");

      try {
         VanillaIMA_setUpIMA();
      } catch (e) {
         if (typeof console !== "undefined") console.log("VanillaIMA_init", e);
         if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Error (Init)");
         
         VanillaIMA_startGame();

         if (typeof Raven !== "undefined") Raven.captureException(e);
      }
   }

   function VanillaIMA_onVisibilityChange() {
      if (!document[hiddenField]) {
         // if (typeof console !== "undefined") console.log("VanillaIMA_onVisibilityChange", document[hiddenField]);
         
         VanillaIMA_requestAds();
      }
   }

   function VanillaIMA_requestAds() {
      if (adRequested) return;
      adRequested = true;

      // Request video ads.
      var adsRequest = new google.ima.AdsRequest();
      adsRequest.adTagUrl = "https:\/\/ima3vpaid.appspot.com\/?adTagUrl=https%3A%2F%2Fgoogleads.g.doubleclick.net%2Fpagead%2Fads%3Fclient%3Dca-games-pub-1232265399417302%26slotname%3D3936553765%26ad_type%3Dvideo%26description_url%3Dhttp%253A%252F%252Fwww.hackedonlinegames.com%26max_ad_duration%3D30000%26videoad_start_delay%3D0&type=js&vpmute=0&vpa=1";

      // Force image/text ads to render with Full-Slot UI
      adsRequest.forceNonLinearFullSlot = true;

      // Specify the linear and nonlinear slot sizes. This helps the SDK to
      // select the correct creative if multiple are returned.
      adsRequest.linearAdSlotWidth = 512;
      adsRequest.linearAdSlotHeight = 450;

      adsRequest.nonLinearAdSlotWidth = 512;
      adsRequest.nonLinearAdSlotHeight = 450;

      adsLoader.requestAds(adsRequest);
   }

   function VanillaIMA_setUpIMA() {
      // Page Visibility API
      if (typeof document.hidden !== "undefined") {
         hiddenField = "hidden";
         visibilityChangeEvent = "visibilitychange";
      } else if (typeof document.msHidden !== "undefined") {
         hiddenField = "msHidden";
         visibilityChangeEvent = "msvisibilitychange";
      } else if (typeof document.webkitHidden !== "undefined") {
         hiddenField = "webkitHidden";
         visibilityChangeEvent = "webkitvisibilitychange";
      }

      // We assume the adContainer is the DOM id of the element that will house the ads.
      adDisplayContainer = new google.ima.AdDisplayContainer(document.getElementById("GoogleAdPreloaderIMA"));
      // Initialize the container. Must be done via a user action on mobile devices.
      adDisplayContainer.initialize();

      // Create ads loader.
      adsLoader = new google.ima.AdsLoader(adDisplayContainer);
      // Listen and respond to ads loaded and error events.
      adsLoader.addEventListener(
         google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
         VanillaIMA_onAdsManagerLoaded,
         false
      );
      adsLoader.addEventListener(
         google.ima.AdErrorEvent.Type.AD_ERROR,
         VanillaIMA_onAdError,
         false
      );

      if (hiddenField) {
         document.addEventListener(visibilityChangeEvent, VanillaIMA_onVisibilityChange, false);
         VanillaIMA_onVisibilityChange();
      } else {
         // no vis support
         VanillaIMA_requestAds();
      }

      if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Setup");
   }

   function VanillaIMA_onAdsManagerLoaded(adsManagerLoadedEvent) {
      if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Manager Loaded");

      var dummyContent = {
         time:function() {
            return 0;
         }
      };

      // videoContent should be set to the content video element.
      adsManager = adsManagerLoadedEvent.getAdsManager(dummyContent);

      // Add listeners to the required events.
      adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, VanillaIMA_onAdError);
      adsManager.addEventListener(google.ima.AdEvent.Type.ALL_ADS_COMPLETED, VanillaIMA_onAdEvent);

      // Listen to any additional events, if necessary.
      adsManager.addEventListener(google.ima.AdEvent.Type.LOADED, VanillaIMA_onAdEvent);
      adsManager.addEventListener(google.ima.AdEvent.Type.STARTED, VanillaIMA_onAdEvent);
      adsManager.addEventListener(google.ima.AdEvent.Type.COMPLETE, VanillaIMA_onAdEvent);
      adsManager.addEventListener(google.ima.AdEvent.Type.USER_CLOSE, VanillaIMA_onAdEvent);

      try {
         // Initialize the ads manager. Ad rules playlist will start at this time.
         adsManager.init(512, 450, google.ima.ViewMode.NORMAL);
         // Call play to start showing the ad. Single video and overlay ads will
         // start at this time; the call will be ignored for ad rules.
         adsManager.start();
      } catch (e) {
         // An error may be thrown if there was a problem with the VAST response.
         if (typeof console !== "undefined") console.log("VanillaIMA_playAds", e);
         if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Error (Manager)");
         
         VanillaIMA_startGame();

         if (typeof Raven !== "undefined") Raven.captureException(e);
      }
   }

   function VanillaIMA_onAdEvent(adEvent) {
      if (typeof console !== "undefined") console.log("VanillaIMA_onAdEvent", adEvent.type);

      // Retrieve the ad from the event. Some events (e.g. ALL_ADS_COMPLETED)
      // don't have ad object associated.
      var ad = adEvent.getAd();
      switch (adEvent.type) {
         case google.ima.AdEvent.Type.LOADED:
            if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Event LOADED");
            break;
         case google.ima.AdEvent.Type.STARTED:
            if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Event STARTED");
            break;
         case google.ima.AdEvent.Type.USER_CLOSE:
            if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Event USER_CLOSE");
            VanillaIMA_startGame();
            break;
         case google.ima.AdEvent.Type.ALL_ADS_COMPLETED:
            if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Event ALL_ADS_COMPLETED");
            VanillaIMA_startGame();
            break;
         case google.ima.AdEvent.Type.COMPLETE:
            if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Event COMPLETE");
            VanillaIMA_startGame();
            break;
      }
   }

   function VanillaIMA_onAdError(adErrorEvent) {
      if (typeof console !== "undefined") console.log("VanillaIMA_onAdError", adErrorEvent.getError());
      if (typeof ga !== "undefined") ga("send", "event", "IMA", "IMA Error (Event)");

      if (adsManager) adsManager.destroy();

      VanillaIMA_startGame();

      if (typeof Raven !== "undefined") Raven.captureException(adErrorEvent.getError());
   }

   VanillaIMA_init();
})();
